# AI模型处理器运行配置文件
# provider: 指定使用哪个API提供商(见providers.yaml)
# model_name: 该提供商下的模型名称

provider: bltcy
model_name: claude-opus-4-5-20251101
temperature: 0.3
max_tokens: 2000

# 输入文件配置（支持csv和xlsx/xls格式）
input_file: ../Salon 模板图-待评估.xlsx

# Prompt 文件
prompt_file: salon_prompt.md
user_prompt_column: user_prompt

# 图片相关配置（用于视觉模型）
# image_column: 图片列名（用于图片路径或标记Excel嵌入图片的位置）
# image_source: 图片来源方式
#   - auto: 自动检测（优先使用Excel嵌入图片，其次使用文件路径）
#   - embedded: 仅使用Excel嵌入图片
#   - path: 仅使用文件路径
image_column: photok沙龙封面图
image_source: auto
image_base_path: ""
image_detail: auto

# 并发配置
max_workers: 3
request_delay: 0.5
