# AI模型处理器运行配置文件
# provider: 指定使用哪个API提供商(见providers.yaml)
# model_name: 该提供商下的模型名称

provider: bltcy
model_name: gpt-4o
temperature: 0.3
max_tokens: 4000

# 输入文件配置（支持csv和xlsx/xls格式）
input_file: 男性脸型分析_测试2张.xlsx

# Prompt 文件
prompt_file: prompt.md
user_prompt_column: user_prompt

# 图片相关配置（用于视觉模型）
# image_column: 图片列名（用于图片路径或标记Excel嵌入图片的位置）
# image_source: 图片来源方式
#   - auto: 自动检测（优先使用Excel嵌入图片，其次使用文件路径）
#   - embedded: 仅使用Excel嵌入图片
#   - path: 仅使用文件路径
image_column: image_marker
image_source: embedded
image_base_path: ""
image_detail: high

# 并发配置
max_workers: 1
request_delay: 1
